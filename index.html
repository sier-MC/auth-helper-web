<!DOCTYPE html>
<html>
<head>
    <title>Vinculando Cuenta...</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: sans-serif;
            background-color: #222;
            color: #eee;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        h2 { font-weight: normal; }
    </style>
</head>
<body>
    <h2 id="status">Por favor, espera...</h2>

    <!-- SDK de Google Identity -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>

    <script>
        window.onload = () => {
            const urlParams = new URLSearchParams(window.location.search);
            const deviceId = urlParams.get('deviceId');

            if (!deviceId) {
                document.getElementById('status').innerText =
                    "Error: Falta el ID del dispositivo.";
                return;
            }

            // Cliente OAuth de Google
            const client = google.accounts.oauth2.initCodeClient({
                client_id: "136831675697-g752dn6minj6b3ippc5c574se1tceuti.apps.googleusercontent.com",
                scope: "email profile openid",
                //  Ojo: no ponemos redirect_uri
                callback: (response) => {
                    if (response.code) {
                        document.getElementById('status').innerText =
                            "Verificando con el servidor...";

                        // Mandamos el c贸digo y el deviceId a tu funci贸n en Netlify
                        fetch('/.netlify/functions/link-playfab-account', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({
                                serverAuthCode: response.code,
                                deviceId: deviceId
                            })
                        })
                        .then(res => {
                            if (!res.ok) {
                                return res.json()
                                    .then(err => { throw new Error(err.error || "Error desconocido del servidor") });
                            }
                            return res.json();
                        })
                        .then(data => {
                            if (data.success) {
                                document.getElementById('status').innerText =
                                    "隆xito! Tu cuenta ha sido vinculada. Ya puedes cerrar esta ventana y volver al juego.";
                            } else {
                                document.getElementById('status').innerText =
                                    "Error en el servidor: " + (data.error || "Respuesta inesperada.");
                            }
                        })
                        .catch(err => {
                            document.getElementById('status').innerText =
                                "Error de conexi贸n con el servidor: " + err.message;
                        });
                    } else {
                        document.getElementById('status').innerText =
                            "El inicio de sesi贸n con Google ha fallado o ha sido cancelado. Puedes cerrar esta ventana.";
                    }
                }
            });

            document.getElementById('status').innerText =
                "Por favor, inicia sesi贸n con Google para vincular tu cuenta...";

            // Dispara el prompt de login
            client.requestCode();
        };
    </script>
</body>
</html>
